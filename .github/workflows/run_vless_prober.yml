name: Run VLESS Prober

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main  # Trigger the workflow when there is a push to the main branch

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v4  # Updated to v4
      with:
        python-version: '3.8'  # Set the Python version (can be modified as needed)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot  # Install required package

    - name: Run VLESS Prober script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # Use the GitHub secret
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  # Add chat ID secret
        SUBSCRIPTION_URL: ${{ secrets.SUBSCRIPTION_URL }}  # Add subscription URL secret
      run: |
        python vless_prober.py  # Run your script
